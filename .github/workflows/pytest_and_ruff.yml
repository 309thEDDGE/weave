# This workflow will install Python dependencies, and run tests.

name: pytest_and_ruff

on:
  push:
    branches: [ "main", "o1089FixLsTwo"]
  pull_request:
    branches: [ "main"]

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install minio
      run: |
        wget https://dl.min.io/server/minio/release/linux-amd64/archive/minio_20230518000536.0.0_amd64.deb -O minio.deb
        sudo dpkg -i minio.deb
    - name: Launch minio
      continue-on-error: true
      run: |
        mkdir ~/minio
        minio server ~/minio --console-address :9090 &!
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .
    - name: Test with pytest
      run: |
        export AWS_ACCESS_KEY_ID=minioadmin
        export AWS_SECRET_ACCESS_KEY=minioadmin
        export S3_ENDPOINT=http://172.17.0.1:9000/
        python -c "import s3fs;import os;import boto3;test=s3fs.S3FileSystem(client_kwargs = {'endpoint_url':os.environ['S3_ENDPOINT']});print(test.ls('s3://'));boto3.client('s3', endpoint_url=os.environ["S3_ENDPOINT"]).create_bucket(Bucket='pytest-tmp-bucket');print(test.ls('s3://'));"

  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: chartboost/ruff-action@v1
